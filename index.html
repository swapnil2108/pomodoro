<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
            <link rel="stylesheet" type="text/css" href="pomodore.css">
            <script src="pomodore.js" type="text/javascript"></script>
            <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center col-12">Pomodoro Clock</h2>
                    </div>
                </div>
                <div class="row">
                        <div class="col-4 text-center">
                        </div>
                        <div class="col-2 text-right">
                            <div class="container-fluid">
                                <div class="row">
                                        <div class="col-12 text-center">
                                                <h6>BREAK LENGTH</h6>
                                        </div>        
                                </div> 
                                <div class="row text-center">
                                    <div class="col-4 text-right">
                                        <h6 id="signs" onclick="subtractBreak()">-</h6>
                                    </div>
                                    <div class="col-4">
                                        <h6><label id="getBreak">5</label></h6>
                                    </div>
                                    <div class="col-4 text-left">
                                            <h6 id="signs" onclick="addBreak()">+</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 text-left">
                                <div class="container-fluid">
                                        <div class="row">
                                                <div class="col-12 text-center">
                                                        <h6>SESSION LENGTH</h6>
                                                </div>        
                                        </div>
                                        <div class="row text-center">
                                            <div class="col-4 text-right">
                                                <h6 onclick="subtractSession()" id="signs">-</h6>
                                            </div>
                                            <div class="col-4">
                                                <h6><label id="getSession">25</label></h6>
                                            </div>
                                            <div class="col-4 text-left">
                                                <h6 id="signs" onclick="addSession()">+</h6>
                                            </div>
                                        </div> 
                                    </div>
                        </div>
                        <div class="col-4 text-center">
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-4">
                    </div>
                    <div class="clock col-4" id="clock">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-4 text-center">
                                    <label id="clockLabel"></label>
                                </div>
                                <div class="col-4">
                                </div>
                            </div>
                            
                            <div class="col-12 text-center" id="clockDisplayDiv">
                            <label id="clockTimeMin" class="clockDisplay clockTime"></label>
                            <label id="" class="clockDisplay clockTime">:</label>
                            <label id="clockTimeSec" class="clockDisplay clockTime"></label>
                            </div>
                            
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                    </div>
                </div>
        </main>
    </body>
</html>
